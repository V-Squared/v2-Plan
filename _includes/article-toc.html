{% if page.contents %}
<div id="article-toc">
  
  <div data-uk-sticky="{top:51,boundary: true}" offset="51">
    
  <md-toolbar>
      <h2 class="md-toolbar-tools">Contents</h2>
  </md-toolbar>

  <ul class="uk-nav">
    {% for content in page.contents %}
    <li><a href="#{{content.url}}" du-smooth-scroll offset="51">{{ content.name }}</a></li>
    {% endfor %}
  </ul>
    
  </div>
</div>
{% endif %}
