<!DOCTYPE html>
<html ng-app="site">

  {% include head.html %}

  <body ng-controller="mainController as vm">

    {% include header.html %}

    <div class="jumbotron">
      <div class="uk-container uk-container-center">
        {% for board in site.data.board-bar %}
        {% if page.url contains '/' %}
        <h1>{{board.title}}</h1>
        <p>{{board.subtitle}}</p>
        {% endif %}
        {% endfor %}
      </div>
    </div>
    
    {% include sub-header.html nav=site.data.book-bar %}

    <div class="page-content">
      <div class="uk-container content-body uk-container-center">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
